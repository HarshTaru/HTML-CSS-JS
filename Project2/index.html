<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p>Welcome to BMI Calculator</p>
    </header>

    <main>
        <form>
            <label id="height-label" for="height">Height: </label>
            <input type="number" id="height">
            
            <label id="weight-label" for="Weight">Weight: </label>
            <input type="number" id="Weight">
        
            <input id="submitbtn" type="submit" value="CALCULATE">
        </form>
        <table>
            <tr>
                <th>Classification</td>
                <th>BMI range - kg/m2</td>
            </tr>
            <tr>
                <td>Severe Thinness</td>
                <td>< 16</td>
            </tr>
            <tr>
                <td>Moderate Thinness</td>
                <td>16 - 17</td>
            </tr>
            <tr>
                <td>Mild Thinness</td>
                <td>17 - 18.5</td>
            </tr>
            <tr>
                <td>
                    Normal
                </td>
                <td>
                    18.5 - 25
                </td>
            </tr>
            <tr>
                <td>
                    Overweight	
                </td>
                <td>
                    25 - 30
                </td>
            </tr>
            <tr>
                <td>
                    
Obese Class I	
                </td>
                <td>
                    30 - 35

                </td>
            </tr><tr>
                <td>
                    Obese Class II
                </td>
                <td>
                    35 - 40
                </td>
            </tr><tr>
                <td>
                    Obese Class III	
                </td>
                <td>
                    > 40
                </td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; All rights reserved</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
